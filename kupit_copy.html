        <script>
 
	
	 $( function() {
    $( "#dialog" ).dialog({
      autoOpen: false,
      show: {
        effect: "drop",
        duration: 100
      },
      hide: {
        effect: "clip",
        duration: 600
      }
    });
 
    $( "#opener" ).on( "click", function() {
      $( "#dialog" ).dialog( "open" );
    });
  } );
	
	
	
	
      $( function() {
        $( "#tabs" ).tabs({
          collapsible: true
        });
      } );
     
      $('div[class^=helmet]').draggable({ 
          
          // containment : '[class^=helmet]',
          // revert : 'invalid',
          // helper: 'clone',
          cursor : 'move'
      });

      //Корзина
      var helmetsCount = 0;
      var summa = 0;

    //   $(".helmet").draggable();

    //   $("#mycart").droppable({
    //   // Wire up a drop function that will be triggered when an element is dropped
    //   drop: function( event, ui ) {
    //     // Trigger your event here
    //     alert("Dropped!");
    //   }
    // });


      $('#mycart').droppable({
                  accept: 'div[class^=helmet]',
                  activeClass: 'highlight',
                  drop: function(event, ui) {
                      helmetsCount++;
                      if (helmetsCount > 0) {$('#myclear').show();}
                      $('#helmetsCount strong').text(helmetsCount);
                                 
              var helmet = $(ui.draggable);
                      summa += parseInt(helmet.attr('title'));
                      $('#helmetsSumm strong').text(summa);
                      helmet.fadeOut(200, function() {
                      
                          $(this).appendTo('#mycart').fadeIn(1000).css('top','0').find('img')
                          .animate({
                              'width' : '90',
                              'height' : '80'
                          },200)
                          ;
                      });
            }
          });


      $('.forhelmets').droppable({
           accept: '#mycart div[class^=helmet]',
           activeClass: 'highlight',
           drop: function(event, ui) {
                      helmetsCount--;
                      if (helmetsCount == 0) {$('#myclear').hide();}
                       $('#helmetsCount strong').text(helmetsCount);
              var helmet = $(ui.draggable);
                      summa -= parseInt(helmet.attr('title'));
                      tid = '#'+helmet.data('tabs');
                      $('#helmetsSumm strong').text(summa);
                      helmet.fadeOut(200, function() {
                          $(this).appendTo(tid).fadeIn(1000).css('position','initial').find('img').animate({
                              'width' : '180',
                              'height' : '160'
                          },2000);
                      });
            }
      });

// табс_2
       
    </script>
